<!DOCTYPE html>
<html>
<head>
	<title>CSS Components</title>
	<style type="text/css">
		.icon-lg{
			font-size: 40px;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<br>
		<h1>Button</h1>
		<button class="btn btn-default">Button</button>
		<input type="button" class="btn btn-default" value="Button">
		<input type="submit" class="btn btn-default" value="Button">
		<a href="#" class="btn btn-default">Button</a>

		<br><br>

		<button class="btn btn-default btn-lg">Button</button>
		<button class="btn btn-success btn-sm">Button</button>
		<button class="btn btn-info">Button</button>
		<button class="btn btn-warning">Button</button>
		<button class="btn btn-danger">Button</button>
		<button class="btn btn-link">Button</button>
		<button class="btn btn-primary">Button</button>

		<br>

		<h1>btn-group</h1>

		<div class="btn-group">
			<button class="btn btn-default">Button</button>
			<button class="btn btn-default">Button</button>
			<button class="btn btn-default">Button</button>
		</div>

		<br>

		<h1>Glyphicon</h1>

		<span class="glyphicon glyphicon-tag icon-lg"></span>
		<br>
		<button class="btn btn-default"><span class="glyphicon glyphicon-tag"></span></button>

		<br>

		<h1>Breadcrumb</h1>

		<ol class="breadcrumb">
			<li><a href="#">Home</a></li>
			<li><a href="#">Category</a></li>
			<li><a href="#" class="active">Technology</a></li>
		</ol>

		<h1>Pagination</h1>

		<nav>
  <ul class="pagination">
    <li>
      <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li>
      <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>

<h1>Label</h1>
<span class="label label-default">Label</span>
<span class="label label-primary">Label</span>
<span class="label label-success">Label</span>
<span class="label label-warning">Label</span>
<span class="label label-danger">Label</span>
<span class="label label-info">Label</span>

<br>

<h1>Badge</h1>

<button class="btn btn-danger">Inbox <span class="badge">33</span></button>

<br><br>

	</div>
	<script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
