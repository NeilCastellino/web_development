<!DOCTYPE html>
<html>
<head>
	<title>JQuery | CoffeeTech Slider</title>
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery.min.js"></script>
	<script src="http://malsup.github.io/jquery.cycle.all.js"></script>
</head>
<body>
	<div id="container">
		<h1>CoffeeTech</h1>
		<div class="slider">
			<img src="img/f.jpg" width="640" height="426">
			<img src="img/b.jpg" width="640" height="426">
			<img src="img/c.jpg" width="640" height="426">
			<img src="img/d.jpg" width="640" height="426">
			<img src="img/e.jpg" width="640" height="426">
		</div>
		<ul id="nav">
			<li id="prev"><a href="#">Previous</a></li>
			<li id="next"><a href="#">Next</a></li>
		</ul>
	</div>
	<script>
		$(document).ready(function(){
			$('.slider').cycle({
				fx: 'turnLeft',
				pause: 1,
				prev: '#prev',
				next: '#next'
			});
		});
	</script>
</body>
</html>
