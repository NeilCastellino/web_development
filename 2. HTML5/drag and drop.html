<!DOCTYPE html>
<html>
<head>
	<title>Drag & Drop</title>
	
	<style type="text/css">
		#box{
			border: 1px solid #ccc;
			width: 405px;
			height: 230px;
			padding: 10px;
		}
	</style>

	<script type="text/javascript">
		function allowDrop(ev){
			ev.preventDefault();
		}

		function drag(ev){
			ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev){
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
	</script>
</head>
<body>
	<h1 contenteditable="true">This is a Heading</h1>
	<br>
	<div id="box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<br>
	<img id="drag1" src="c.png" draggable="true" ondragstart="drag(event)" height="225" width="400">
</body>
</html>
