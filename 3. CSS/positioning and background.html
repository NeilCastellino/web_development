<!DOCTYPE html>
<html>
<head>
	<title>Positioning and Background</title>
	<style type="text/css">
		.wrapper{
			width: 400px;
			height: 400px;
			border: 1px #000 solid;
			left: 50px;
			position: relative;
			top: 100px;
			/*background-image: url('c.png');
			background-repeat: no-repeat;
			background-position: 0 50px;*/
			background: #000 url('c.png') no-repeat 0 150px;
		}
		.inside{
			border: 1px #ff0000 solid;
			width: 200px;
			height:100px;
			position: absolute;
			top:20px;
			left: 50px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="inside"></div>
	</div>
</body>
</html>
